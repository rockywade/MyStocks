<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone = no" />
<title>申请表</title>
<link rel="icon" href="img/logo1.png" />
<link rel="stylesheet" href="css/pullToRefresh.css" />
<link rel="stylesheet" href="css/public.css" />
<link rel="stylesheet" href="css/media.css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</head>
<body class="place">
	<section class="wrap2">
		<form>
			<ul class="form_list applyForm_list">
				<li>
					<p>活动名称</p>
					<input type="text" class="formTxt placeName" />
				</li>
				<li>
					<p>活动内容</p>
					<textarea class="formTxt placeCon" rows="5" style="resize: none;"></textarea>
				</li>
				<li>
					<p>使用日期</p>
					<input type="text" class="formTxt placeTime"
					value="2016年3月2日  9:00-11:00" disabled="disabled" />
				</li>
				<li>
					<p>活动类型</p>
					<select class="formSec placeClass" />
					<option>学科讲座</option>
					<option>心里健康</option> </select>
				</li>
				<li>
					<p>指导老师</p>
					<input type="text" class="formTxt placeTea" />
				</li>
				<li>
					<p>所在组织</p>
					<select class="formSec placeOrg" />
					<option>组织名称1</option>
					<option>组织名称2</option> </select>
				</li>
				<li>
					<p>
						规<i></i>模
					</p>
					<input type="text" class="formTxt placePeopleNum" />
				<samp class="capacity">人</samp>
				</li>
				<li class="applyForm_chk place_formChk">
					<p>是否校外人员参加</p>
					<div class="place_agree place_formAgree">
						<i class="place_Chk"></i>
						<samp>是</samp>
					</div>
					<div class="place_agree place_formAgree">
						<i class="place_Chk"></i>
						<samp>否</samp>
					</div>
				</li>
			</ul>
		</form>
	</section>

	<div class="formBtn positionBtn">
		<input type="button" value="提交申请" class="place_appaySub" />
	</div>

	<!-- 确认  -->
	<section class="confirm_wrap">
		<div class="wrap2">
			<table cellpadding="0" cellspacing="0" class="table_form">
				<tr>
					<td class="td1">申<i class="kg1"></i>请<i class="kg1"></i>人
					</td>
					<td>某某</td>
					<td class="td1">学<i class="kg2"></i>号
					</td>
					<td>071224147</td>
				</tr>
				<tr>
					<td class="td1">联系电话</td>
					<td>12345678910</td>
					<td class="td1">辅<i class="kg1"></i>导<i class="kg1"></i>员
					</td>
					<td>老师</td>
				</tr>
				<tr>
					<td class="td1 td2 ">活动名称</td>
					<td colspan="3" class="placeAct_name confirmName"><p></p></td>
				</tr>
				<tr>
					<td class="td1 td2">活动内容</td>
					<td class="confirmCon" colspan="3"></td>
				</tr>
				<tr>
					<td>使用时间</td>
					<td class="confirmTime" colspan="3">2016年3月2日 9:00-11:00</td>
				</tr>
				<tr>
					<td class="td1">活动类型</td>
					<td class="confirmClass"></td>
					<td class="td1">所在组织</td>
					<td class="confirmOrg"></td>
				</tr>
				<tr>
					<td class="td1">指导老师</td>
					<td class="confirmTeaZ"></td>
					<td>规<i class="kg2"></i>模
					</td>
					<td class="confirmPeopleNum"></td>
				</tr>
				<tr>
					<td class="applyForm_chk" colspan="3"><p>是否外校人员参加</p>
						<p class="confirmFormChk"></p></td>
				</tr>
				<tr>
					<td class="td1 td2">责任说明</td>
					<td colspan="3">轻轻去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去去</td>
				</tr>
			</table>
		</div>

		<div class="formBtn formBtn-popup">
			<a href="place-applyFor.html"><input type="button" value="确认提交"
				class="applyForSub" /></a>
		</div>
	</section>




</body>
</html>
