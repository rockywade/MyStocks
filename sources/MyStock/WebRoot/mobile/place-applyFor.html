		    function getData(){
				$.ajax({

				});

			   //取消
			  function deleteDetail(id){
			      var r = window.confirm("是否确定取消该请假吗?");
		          if(r){
		          $.ajax({
		          type : "POST",
   			      url : "mobile_deleteLeaveInfo.do",
