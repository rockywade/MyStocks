<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone = no" />
<title>项目详情</title>
<link rel="icon" href="img/logo1.png" />
<link rel="stylesheet" href="css/public.css" />
<link rel="stylesheet" href="css/media.css" />
</head>
<body>
	<section class="wrap2">
		<div class="tutoringCon_tit">
			<h3 class="content_tit">该辅学项目的名称</h3>
			<samp class="icon-star icon-collect"></samp>
		</div>
		<table cellpadding="0" cellspacing="0" class="table_form">
			<tr>
				<td class="td1">辅学时间：</td>
				<td colspan="3">2015-2016年秋学期每周周二</td>
			</tr>
			<tr>
				<td class="td1">辅学地点：</td>
				<td colspan="3">校2区101室</td>
			</tr>
			<tr>
				<td class="td1">辅学老师：</td>
				<td colspan="3">某某</td>
			</tr>
			<tr>
				<td class="td1">项目容量：</td>
				<td>10人</td>
				<td class="td3">已报名人数：</td>
				<td>8人</td>
			</tr>
			<tr>
				<td class="td1">评<i class="kg2"></i>论：
				</td>
				<td colspan="3">0</td>
			</tr>
			<tr>
				<td class="td1 td2">项目简介：</td>
				<td colspan="3">显示项目介绍的内容，显示项目介绍的内容，显示项目介绍的内容</td>
			</tr>
			<tr>
				<td class="td1">项目状态：</td>
				<td colspan="3"><samp class="tutConState tutState2">已报名</samp>
					<button class="cancelBtn cancelBtn-tut">取消报名</button></td>
			</tr>
		</table>
	</section>
	<section class="comment_wrap wrap2">
		<textarea class="comment_txt" rows="4" placeholder="您可在此处发表活动评论"
			style="resize: none;"></textarea>
		<input class="comment_btn" type="button" value="评论" />
	</section>

	<!-- 确认弹窗 -->
	<section class="popup popup_tutoring">
		<div class="popup_wrap popup-Confirm">
			<div class="popup_con">
				<p>您确定取消参加该项目吗？</p>
			</div>
			<div class="popup_btn">
				<button class="popupBtn_cancel">取消</button>
				<button class="popupBtn_agree">确定</button>
			</div>
		</div>
		<div class="popup_wrap popup-agree tutoring_cancel">
			<div class="popup_con content_ok">
				<img src="img/icon_ok1.png">
				<p>您已成功取消此项目报名！</p>
			</div>
			<div class="popup_btn">
				<button class="popupBtn_ok popupTut_ok">好</button>
			</div>
		</div>
	</section>
	<!-- 收藏弹窗  -->
	<section class="popup1 popup_collect">
		<div class="popup_wrap">
			<div class="popup_con">
				<img src="img/icon_ok1.png">
				<p></p>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
